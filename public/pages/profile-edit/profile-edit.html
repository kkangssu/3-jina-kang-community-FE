<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>프로필 수정</title>

        <!-- Materialize CSS CDN -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 공통 CSS -->
        <link rel="stylesheet" href="../../styles/common.css"></link>
        <link rel="stylesheet" href="../../styles/header.css"></link>
        <!-- 프로필 수정 페이지 CSS -->
        <link rel="stylesheet" href="./profile-edit.css">

    </head>
    <body>
        <header></header>
        <main class="container profile-edit-container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title center-align">프로필 수정</span>
                            <form id="profile-edit-form">
                                <!-- 프로필 이미지 -->
                                <div class="center-align" style="margin-bottom: 20px;">
                                    <div style="position: relative; display: inline-block;">
                                        <img id="profile-image-preview"
                                             alt="프로필 이미지"
                                             class="circle responsive-img"
                                             style="width: 150px; height: 150px; object-fit: cover;">
                                    </div>
                                    <div style="margin-top: 10px;">
                                        <input type="file"
                                               id="profile-image-upload"
                                               accept="image/*"
                                               style="display: none;">
                                        <button type="button"
                                                class="btn waves-effect waves-light profile-btn-style"
                                                onclick="document.getElementById('profile-image-upload').click()">
                                            이미지 선택
                                        </button>
                                    </div>
                                </div>

                                <!-- 이메일 (읽기 전용) -->
                                <div class="input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate" disabled>
                                    <label for="email">이메일</label>
                                </div>

                                <!-- 닉네임 + 중복확인 -->
                                <div class="input-field nickname-field-group">
                                    <div class="row" style="margin-bottom: 0;">
                                        <div class="col s9" style="padding-right: 5px;">
                                            <i class="material-icons prefix">person</i>
                                            <input id="nickname" type="text" class="validate" required>
                                            <label for="nickname">닉네임</label>
                                            <span class="helper-text" data-error="닉네임을 입력하세요"></span>
                                        </div>
                                        <div class="col s3 profile-btn-col" style="padding-left: 5px;">
                                            <button id="check-nickname-btn"
                                                    class="btn waves-effect waves-light profile-btn-style"
                                                    type="button"
                                                    style="width: 100%;">
                                                중복확인
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- 버튼 그룹 -->
                                <div class="button-group">
                                    <button id="save-btn"
                                            class="btn waves-effect waves-light profile-btn-style"
                                            type="submit"
                                            disabled>
                                        저장
                                    </button>
                                    <button id="password-change-btn"
                                            class="btn waves-effect waves-light profile-btn-style"
                                            type="button">
                                        비밀번호 수정
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
         <!-- Materialize JS CDN -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         <!-- layout.js -->
         <script type="module" src="../../utils/layout.js"></script>
         <!-- profile-edit.js -->
         <script type="module" src="./profile-edit.js"></script>
    </body>
</html>
