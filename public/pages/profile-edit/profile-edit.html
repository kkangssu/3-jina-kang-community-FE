<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        
        <!-- Materialize CSS CDN -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 공통 CSS -->
        <link rel="stylesheet" href="../../styles/common.css"></link>
        <!-- 비밀번호 수정 페이지 CSS -->
        <link rel="stylesheet" href="./profile-edit.css">
     
    </head>
    <body>
        <header></header>
        <main class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="profile-edit-container">
                        <div class="card-content">
                            <span class="card-title center-align">프로필 수정</span>
                            <div class="center-align profile-image-section">
                                <img id="profile-image-preview" alt="프로필 이미지" class="circle responsive-img">
                                <input type="file" id="profile-image-upload" accept="image/*" hidden>
                                <label for="profile-image-upload" class="btn waves-effect waves-light" style="margin-top: 15px;">
                                    이미지 변경 <i class="material-icons right">file_upload</i>
                                </label>
                            </div>
                            <form id="profile-edit-form">
                                <div class="input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate" disabled>
                                    <label for="email">이메일</label>
                                </div>
    
                                <div class="row" style="margin-bottom: 0;">
                                    <div class="input-field col s8">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="nickname" type="text" class="validate" required>
                                        <label for="nickname">닉네임</label>
                                    </div>
                                    <div class="col s4" style="padding-top: 20px;">
                                        <button class="btn waves-effect waves-light" id="check-nickname-btn" type="button">
                                            중복확인
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="button-group" style="margin-top: 20px;">
                                    <button class="btn waves-effect waves-light " type="submit" id="save-btn" disabled>
                                        저장하기 <i class="material-icons right">save</i>
                                    </button>
                                    <button class="btn waves-effect waves-light grey" type="button" id="password-change-btn">
                                        비밀번호 변경
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
         <!-- Materialize JS CDN -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         <!-- layout.js -->
         <script type="module" src="../../utils/layout.js"></script>
         <!-- 공통 JS -->
         <script type="module" src="../../utils/common.js"></script>
         <!-- password-change.js -->
         <script type="module" src="./profile-edit.js"></script>
    </body>
</html>
