<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        
        <!-- Materialize CSS CDN -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 공통 CSS -->
        <link rel="stylesheet" href="../../styles/common.css"></link>
        <!-- 게시글 리스트 페이지 CSS -->
        <link rel="stylesheet" href="./post-detail.css">
     
    </head>
    <body>
        <header></header>
        <main class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <!-- 게시글 상세 -->
                    <div id="post-detail-container" class="post-detail">
                    </div>
                    <!-- 댓글 작성 -->
                    <div id="comment-write-container" class="comment-write">
                        <div class="card-content">
                            <div class="input-field">
                                <textarea
                                id="comment-content" 
                                class="materialize-textarea" 
                                placeholder="댓글을 입력해주세요."
                                maxlength="500"></textarea>
                                <span class="helper-text" data-error="500자 이하로 입력해주세요.">
                                    <span id="comment-length">0</span>/500
                                </span>
                            </div>
                            <div class="right-align">
                                <button 
                                id="submit-comment-btn" 
                                class="btn waves-effect waves-light purple lighten-4" 
                                type="submit">
                                    등록
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- 댓글 목록 -->
                    <div id="comment-list-container" class="comment-list">
                    </div>
                    <!-- 더보기 버튼 -->
                    <div id="load-comment-container" class="load-comment">
                        <button 
                        id="load-comment-btn"
                        class="btn waves-effect waves-light purple lighten-4" 
                        type="submit">
                            더보기
                        </button>
                    </div>
                </div>
            </div>
        </main>
         <!-- Materialize JS CDN -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         <!-- post-detail.js -->
         <script type="module" src="./post-detail.js"></script>
    </body>
</html>
