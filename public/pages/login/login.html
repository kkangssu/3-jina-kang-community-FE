<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        
        <!-- Materialize CSS CDN -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 공통 CSS -->
        <link rel="stylesheet" href="../../styles/common.css"></link>
        <!-- 로그인 페이지 CSS -->
         <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <header></header> 
        <main class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title center-align">로그인</span>
                            
                            <form id="login-form">
                                <!-- 이메일 입력 필드 -->
                                <div class="input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">이메일</label>
                                    <span class="helper-text" data-error="올바른 이메일을 입력하세요"></span>
                                </div>
        
                                <!-- 비밀번호 입력 필드 -->
                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="password" type="password" class="validate" required>
                                    <label for="password">비밀번호</label>
                                </div>
        
                                <!-- 로그인 버튼 -->
                                <button class="btn waves-effect waves-light purple lighten-4 col s12" type="submit">
                                    로그인
                                </button>
                            </form>
                        </div>
        
                        <!-- 회원가입 / 비밀번호 찾기 -->
                        <div class="card-action center-align">
                            <a href="../signup/signup.html">회원가입</a>
                            <span class="grey-text"> | </span>
                            <a href="#!">비밀번호 찾기</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Materialize JS CDN -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         <!-- 공통 JS -->
         <script src="../../utils/common.js"></script>
         <!-- login.js -->
         <script type="module" src="./login.js"></script>
    </body>
</html>
