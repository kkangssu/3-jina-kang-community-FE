<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../../styles/common.css"></link>
        <link rel="stylesheet" href="./signup.css">
     
    </head>
    <body>
        <header></header>
        <main class="container signup-container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title center-align">회원가입</span>
                            <form id="signup-form">
                                <div class="center-align" style="margin-bottom: 20px;">
                                    <div style="position: relative; display: inline-block;">
                                        <img id="profile-image-preview" 
                                             src="https://via.placeholder.com/150/9c27b0/ffffff?text=Profile" 
                                             alt="프로필 이미지" 
                                             class="circle responsive-img" 
                                             style="width: 150px; height: 150px; object-fit: cover;">
                                    </div>
                                    <div style="margin-top: 10px;">
                                        <input type="file" 
                                               id="profile-image-upload" 
                                               accept="image/*" 
                                               style="display: none;">
                                        <button type="button" 
                                                class="btn waves-effect waves-light signup-btn-style" 
                                                onclick="document.getElementById('profile-image-upload').click()">
                                            이미지 선택
                                        </button>
                                    </div>
                                </div>

                                <div class="input-field email-field-group">
                                    <div class="row" style="margin-bottom: 0;">
                                        <div class="col s9" style="padding-right: 5px;"> 
                                            <i class="material-icons prefix">email</i>
                                            <input id="email" type="email" class="validate" required>
                                            <label for="email">이메일</label>
                                            <span class="helper-text" data-error="이메일을 입력하세요"></span>
                                        </div>
                                        <div class="col s3 signup-btn-col""> 
                                            <button id="check-email-btn" 
                                                    class="btn waves-effect waves-light signup-btn-style" 
                                                    type="button"
                                                    style="width: 100%;"> 
                                                확인
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="password" type="password" class="validate" required>
                                    <label for="password">비밀번호</label>
                                </div>

                                <div class="input-field nickname-field-group">
                                    <div class="row" style="margin-bottom: 0;">
                                        <div class="col s9" style="padding-right: 5px;">
                                            <i class="material-icons prefix">person</i>
                                            <input id="nickname" type="text" class="validate" required>
                                            <label for="nickname">닉네임</label>
                                            <span class="helper-text" data-error="닉네임을 입력하세요"></span>
                                        </div>
                                        <div class="col s3 signup-btn-col" style="padding-left: 5px;">
                                            <button id="check-nickname-btn" 
                                                    class="btn waves-effect waves-light signup-btn-style" 
                                                    type="button"
                                                    style="width: 100%;"> 
                                                확인
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <button id="signup-btn" 
                                         class="btn waves-effect waves-light signup-btn-style" 
                                         type="submit"
                                         disabled>
                                    회원가입
                                 </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         <script type="module" src="signup.js"></script>
    </body>
</html>
