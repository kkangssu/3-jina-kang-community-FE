<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        
        <!-- Materialize CSS CDN -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 공통 CSS -->
        <link rel="stylesheet" href="../../styles/common.css"></link>
        <!-- 비밀번호 수정 페이지 CSS -->
        <link rel="stylesheet" href="./password-change.css">
     
    </head>
    <body>
        <header></header>
        <main class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="password-change-container">
                        <div class="card-content">
                            <span class="card-title center-align">비밀번호 수정</span>
                            <form id="password-change-form">
                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="old-password" type="password" class="validate" required>
                                    <label for="old-password">기존 비밀번호</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="button" id="check-old-password-btn">
                                    기존 비밀번호 확인
                                    <i class="material-icons right">check</i>
                                </button>
                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="new-password" type="password" class="validate" required>
                                    <label for="new-password">새 비밀번호</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="confirm-password" type="password" class="validate" required>
                                    <label for="confirm-password">비밀번호 확인</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit" id="change-password-btn">
                                    비밀번호 변경
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
         <!-- Materialize JS CDN -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         <!-- layout.js -->
         <script type="module" src="../../utils/layout.js"></script>
         <!-- 공통 JS -->
         <script type="module" src="../../utils/common.js"></script>
         <!-- password-change.js -->
         <script type="module" src="./password-change.js"></script>
    </body>
</html>
