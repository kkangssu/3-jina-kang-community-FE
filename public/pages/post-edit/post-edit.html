<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        
        <!-- Materialize CSS CDN -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 공통 CSS -->
        <link rel="stylesheet" href="../../styles/common.css"></link>
        <!-- 게시글 리스트 페이지 CSS -->
        <link rel="stylesheet" href="./post-edit.css">
     
    </head>
    <body>
        <header></header>
        <main class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="post-write-container">
                        <div class="card-content">
                            <!-- 게시물 리스트로 돌아가기 -->
                            <button id="back-btn" class="btn-flat">
                                <i class="material-icons left">arrow_back</i>
                            </button>
                            <form id="post-form">
                                <!-- 게시글 제목 입력 필드 -->
                                <div class="input-field">
                                    <input id="post-title" type="text" required>
                                    <label for="post-title">제목</label>
                                </div>

                                <!-- 게시글 내용 입력 필드 -->
                                <div class="input-field">
                                    <textarea id="post-content" class="materialize-textarea" required></textarea>
                                    <label for="post-content">본문</label>
                                </div>

                                <!-- 파일 첨부 -->
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>파일 첨부</span>
                                        <!-- 일단은 사진만 첨부되도록 설정 -->
                                        <input type="file" id="file-input" accept="image/*" multiple>
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="이미지를 선택하세요.">
                                    </div>
                                </div>

                                <!-- 첨부된 파일 파일명 목록 -->
                                <div id="file-list" class="collection" style="display: none;">
                                </div>

                                <!-- 저장 버튼 -->
                                <button id="post-save-btn" type="submit" class="btn waves-effect waves-light">
                                    수정<i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Materialize JS CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- layout.js -->
        <script type="module" src="../../utils/layout.js"></script>
        <!-- post-list.js -->
        <script type="module" src="./post-edit.js"></script>
   </body>
</html>
